<html>
    <title>
        Diabeties Predction Web APp
    </title>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" 
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" 
integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
<script>
 function validation(){
   var Pregnancy = document.getElementById("Pregnancy").value;
   var Glucose = document.getElementById("Glucose").value;
   var BloodPressure = document.getElementById("BloodPressure").value;
   var SkinThickness= document.getElementById("SkinThickness").value;
   var Insulin = document.getElementById("Insulin").value;
   var DiabetesPedigreeFunction = document.getElementById("DiabetesPedigreeFunction").value;
   var Age =document.getElementById("Age").value;
   var Outcome =document.getElementById("Outcome").value;
   var BMI = document.getElementById("BMI").value;
   var validationResult = document.getElementById("validationResult");
   if(isNaN(Pregnancy))
   {
    validationResult.innerHTML="Pregnancy should be number";
    validationResult.style.color="red";
   }
   if(isNaN(Glucose))
   {
    validationResult.innerHTML="Glucose should be number";
    validationResult.style.color="red";
   }
   if(isNaN(BloodPressure))
   {
    validationResult.innerHTML="BloodPressureshould be number";
    validationResult.style.color="red";
   }
   if(isNaN(SkinThickness))
   {
    validationResult.innerHTML="SkinThickness should be number";
    validationResult.style.color="red";
   }
   if(isNaN(Insulin))
   {
    validationResult.innerHTML="Insulin should be number";
    validationResult.style.color="red";
   }
   if(isNaN(DiabetesPedigreeFunction))
   {
    validationResult.innerHTML="DiabetesPedigreeFunction should be number";
    validationResult.style.color="red";
   }
   if(isNaN(Age))
   {
    validationResult.innerHTML="Age should be number";
    validationResult.style.color="red";
   }
   if(isNaN(BMI))
   {
    validationResult.innerHTML="BMI should be number";
    validationResult.style.color="red";
   }

 }
</script>
</head>
<body>
  <div class="jumbotron jumbotron-fluid" style=" background:#236cd9; ">
    <div class="container">
      <h1 class="display-5">Diabetes Prediction Web App </h1>
      <p class="lead">This Web Predicts that the person is having a diabeties or not</p>
    </div>
  </div>
  <div align="center">
    <form action="{{ url_for('predict')}}" method="POST">
        <div class="form-row">
          <div class="form-group col-md-6 form-row">
            <label for="Pragnancy">No.of Pregnancy</label>
            <div class="form-group col-md-6">
            <input type="text" class="form-control" id="Pregnancy" placeholder="No.of Pragnancy" name="Pregnancy" required>
          </div>
          </div>
          <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Glucose">Glucose</label>
            <div class="form-group col-md-6">
            <input type="text" class="form-control" id="Glucose" name="Glucose" placeholder="Gloucose lvl" required>
          </div>
          </div>
        
        <div class="form-row">
            <div class="form-group col-md-6">
          <label for="BloodPressure">BloodPressure</label>
          <div class="form-group col-md-6">
          <input type="text" class="form-control" id="BloodPressure" name="BloodPressure" placeholder="BloodPressure" required>
        </div>
        </div>
        </div>
        </div>
        <div class="form-group col-md-6 form-row">
          <div class="form-group col-md-6">
          <label for="SkinThickness">SkinThickness</label>
        </div>
          <div class="form-group col-md-6">
          <input type="text" class="form-control" id="SkinThickness" name="SkinThickness" placeholder="SkinThickness">
        </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Insulin">Insulin</label>
            <div class="form-group col-md-6">
            <input type="text" class="form-control" id="Insulin" name="Insulin" placeholder="Insulin lvl">
          </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="BMI">BMI</label>
              <div class="form-group col-md-6">
              <input type="text" class="form-control" id="BMI" name="BMI" placeholder="BMI">
            </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="DiabetesPedigreeFunction">DiabetesPedigreeFunction</label>
                <div class="form-group col-md-6">
                <input type="text" class="form-control" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" placeholder="DiabetesPedigree">
              </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="Age">Age</label>
                  <div class="form-group col-md-6">
                  <input type="text" class="form-control" id="Age" name="Age" placeholder="Age">
                </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="Outcome">Outcome</label>
                    <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="Outcome" placeholder="Outcome" name="Outcome" readonly value="{{ prediction_texts }}">
                  </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      
                      <input type="submit" value="Predict" class="btn btn-primary" id="Predict" onclick= "validation()"/>
                      
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6" id="validationResult">
                        
                      </div>
          
        </body>
      </form>
    </div>
</html>
